<body>
    <div>
        <h3>Otter's Contract Maker</h3>
        <input type="text" id="contractName" placeholder="Contract Name"></input>
        <input type="text" id="contractAddr" placeholder="Contract Address"></input>
        <textarea id="code" placeholder="Contract Code Here..." class="overflow-auto"
            style="min-height: 400px;"></textarea>
        <br>
        <h5>My Account Address</h5>
        <input type="text" placeholder="Ethereum Acccount Address" id="account"></input>
        <button onClick="compile()">Compile</button>
        <button onClick="getContract()">Contract</button>
    </div>
</body>

<script>
    document.getElementById("contractName").value = 'test.sol'
    document.getElementById("code").value =
        `pragma solidity ^0.8.4;

contract Hello{
    function getBlockNumber() public view returns(uint){
        return block.number;
    }
    function getHash() public view returns(bytes32){
        return keccak256(abi.encodePacked(block.timestamp));
    }
}`
</script>

<script type="text/javascript">
    let web3;

    let provider;
    let account;
    let contracts = [];

    init();

    async function init() {
        // metamask 가 ethereum 객체를 injection 함
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            try {
                // Request account access if needed
                console.log(await ethereum.request({
                    method: 'eth_requestAccounts'
                }))
                // Acccounts now exposed
                web3.eth.getAccounts().then(function (account) {
                    document.getElementById("account").value = account
                })
            } catch (error) {
                console.log(error);
            }
        }
        // Legacy dapp browsers...
        else if (window.web3) {
            // Use Mist/MetaMask's provider.
            web3 = window.web3;
            console.log("Injected web3 detected.");
        }
    }

    async function compile() {
        const contractName = document.getElementById("contractName").value;

        let article = {
            language: 'Solidity',
            sources: {
                [contractName]: {
                    content: document.getElementById("code").value
                }
            },
            settings: {
                outputSelection: {
                    '*': {
                        '*': ['*']
                    }
                }
            }
        }
        axios.post('http://localhost:3000/compile', article).then((res) => {
            console.log("res : ", res)
            contracts.push({
                abi: res.data.abi,
                bytecode: res.data.bytecode
            });
        });
    }

    async function getContract() {
        console.log(contracts)
        for (var _contract of contracts) {
            var Contract = new web3.eth.Contract(_contract.abi) //, _contract.bytecode)
            document.getElementById("contractAddr").value = _contract._address
            console.log(Contract._address)
        }

        // listen event
