<body>
    <div>

<script>
    document.getElementById("contractName").value = 'test.sol'
    document.getElementById("code").value =
        `pragma solidity ^0.8.4;

contract Hello{
    uint asd;
    function setNumber(uint a, uint b) public returns(uint){
        asd = a + b;
        return asd;
    }
    function getBlockNumber() public view returns(uint){
        return block.number;
    }
    function getBlockNumber2(uint a, uint b) public pure returns(uint){
        return a + b;
    }
    function getHash() public view returns(bytes32){
        return keccak256(abi.encodePacked(block.timestamp));
    }
}`
</script>

<script type="text/javascript">
    let web3;

    let provider;
    let accounts = [];
    let contracts = []; // [{abi:(abistruct), bytecode:(btcode)}]

    let blocks = [];

    init();

    async function init() {
        // metamask 가 ethereum 객체를 injection 함
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            try {
                // Request account access if needed
                accounts = await ethereum.request({
                    method: 'eth_requestAccounts'
                })
                document.getElementById("account").value = accounts[0];
            } catch (error) {
                console.log(error);
            }
        }
        // Legacy dapp browsers...
        else if (window.web3) {
            // Use Mist/MetaMask's provider.
            web3 = window.web3;
            console.log("Injected web3 detected.");
        }
    }

    async function compile() {
        contracts = [];
        const contractName = document.getElementById("contractName").value;

        // 현재 컨트랙트 1개까지만 가능함
        let article = {
            language: 'Solidity',
            sources: {
                [contractName]: {
                    content: document.getElementById("code").value
                }
            },
            settings: {
                outputSelection: {
                    '*': {
                        '*': ['*']
                    }
                }
            }
        }
        axios.post('http://localhost:3000/compile', article).then((res) => {
            var contractItem = {
                abi: res.data.abi,
                bytecode: res.data.bytecode
            }
            contracts.push(contractItem);
            console.log("res : ", res)
        });
    }


    async function deploy() {
        var block;
        for (var contractItem of contracts) {
            block = await web3.eth.sendTransaction({
                from: accounts[0],
                data: contractItem.bytecode
            });

            blocks.push(block);
        }
        console.log("##", blocks);
        document.getElementById("contractAddr").value = block.contractAddress
        alert("!!! Contract Deployed !!!")
        //getContract();
    }

    async function sendContractFunction(funcName) {
        console.log("send")
        var params =
            document.getElementById(`input_${funcName}`).value.split(",");

        var temp = new web3.eth.Contract(contracts[0].abi[0], document.getElementById("contractAddr").value);

        // temp.methods[funcName].send({
        //     from: accounts[0],
        // });
    }
    async function callContractFunction(funcName) {
        console.log("call", funcName)
        var temp = new web3.eth.Contract(contracts[0].abi[0], document.getElementById("contractAddr").value);
        temp.methods[funcName].call()
    }

    async function getContract() {
        var ele = document.getElementById('result');
        var scripts = '';
        var funcSwitch = '';

        for (var contract of contracts) {
            for (var abis of contract.abi) {
                for (var abi of abis) {
                    funcSelector = (abi.stateMutability != "view" && abi.stateMutability != "pure") ?
                        "sendContractFunction" : "callContractFunction"

                    scripts +=
                        '<div style="float:left">' +
                        `<button onclick='${funcSelector}("${abi.name}")'} style="margin-top:1rem; width:150px">${abi.name}</button>` +
                        (abi.inputs.length != 0 ?
                            `<br><input type="text" id="input_${abi.name}" style="width:150px";/>` :
                            "") +
                        "<br></div>"
                }
            }
        }
        ele.innerHTML = "";
        ele.insertAdjacentHTML('beforeend', scripts);


        console.log("#", contracts)
        for (var _contract of contracts) {
            var Contract = await new web3.eth.Contract(_contract.abi) //, _contract.bytecode)
            document.getElementById("contractAddr").value = _contract._address
            console.log(Contract._address)
        }
